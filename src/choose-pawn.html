<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monopoly</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/screen.css">
    <link rel="stylesheet" href="assets/css/choose-pawn.css">

    <script src="assets/js/config.js"></script>

    <script src="assets/js/data-connector/error-handler.js"></script>
    <script src="assets/js/data-connector/api-communication-abstractor.js"></script>

    <script src="assets/js/game-configuration/pawn-selection.js"></script>
</head>
<body>
<header>
    <h2>Pawn Selection</h2>
</header>
<main>
    <form action="#" method="post">
        <div id="container">
            <template>
                <figure>
                    <img src="" alt="" title="">
                </figure>
            </template>
            <figure data-id="beer-mug">
                <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/beer-mug_1f37a.png" alt="beer mug"
                     title="beer mug">
            </figure>
            <figure data-id="alarm-clock">
                <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/alarm-clock_23f0.png"
                     alt="Alarm clock" title="Alarm clock">
            </figure>
            <figure data-id="pencil">
                <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/pencil_270f-fe0f.png" alt="Pencil"
                     title="Pencil">
            </figure>
            <figure data-id="microscope">
                <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/microscope_1f52c.png" alt="Microscope"
                     title="Microscope">
            </figure>
            <figure data-id="backpack">
                <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/backpack_1f392.png" alt="Backpack"
                     title="Backpack">
            </figure>
            <figure data-id="bicycle">
                <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/bicycle_1f6b2.png" alt="Bicycle"
                     title="Bicycle">
            </figure>
            <figure data-id="locomotive" class="chosen">
                <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/locomotive_1f682.png" alt="Locomotive"
                     title="Locomotive">
            </figure>
            <figure data-id="graduation-cap">
                <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/graduation-cap_1f393.png"
                     alt="Graduation cap" title="Graduation cap">
            </figure>
            <figure data-id="laptop">
                <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/laptop_1f4bb.png" alt="Laptop"
                     title="Laptop">
            </figure>
            <figure data-id="triangular-ruler">
                <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/triangular-ruler_1f4d0.png"
                     alt="Triangular ruler" title="Triangular ruler">
            </figure>
            <input type="submit" value="Choose">
        </div>
    </form>
</main>
</body>
</html>
