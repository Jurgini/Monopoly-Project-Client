<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monopoly Student</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/home.css">

    <script src="assets/js/config.js"></script>

    <script src="assets/js/data-connector/error-handler.js"></script>
    <script src="assets/js/data-connector/api-communication-abstractor.js"></script>

    <script src="assets/js/game/renderer.js"></script>
    <script src="assets/js/game/create-game.js"></script>
    <script src="assets/js/game/join-game.js"></script>
    <script src="assets/js/initialiser.js"></script>

</head>
<body>
<header>
    <img src="assets/media/logo.png" alt="Monopoly Logo" title="Monopoly Logo">
</header>
<main>
    <div id="flexcontainer">
        <section>
            <h3 class="titles">GAME SETTINGS</h3>
            <label for="username">Username</label>
            <input type="text" placeholder="choose your username" id="username" name="username">
        </section>

        <section id="join-lobby-container">
            <form method="POST" id="join-game-container">
                <h3 class="titles">JOIN GAME</h3>

                <div id="lobby-overview">
                    <template>
                        <div class="available-lobby" data-lobbyid="">
                            <label><span class="data-lobby-name"></span> - <span
                                    class="data-lobby-joined-currently"></span> / <span class="data-lobby-max"></span>
                                players</label>
                            <input type="submit" class="join-game-button" name="join-game-button" value="JOIN">
                        </div>
                    </template>

                    <!-- DELETE THESE DIVS AFTER! -->

                    <div class="available-lobby" data-lobbyid="">
                        <div>
                            <p>my-cool-lobby</p>
                            <p>6/10</p>
                        </div>
                        <input type="submit" class="join-game-button" name="join-game-button" value="JOIN">
                    </div>
                    <div class="available-lobby" data-lobbyid="">
                        <label><span class="data-lobby-name"></span> - <span class="data-lobby-joined-currently"></span>
                            / <span class="data-lobby-max"></span> players</label>
                        <input type="submit" class="join-game-button" name="join-game-button" value="JOIN">
                    </div>
                </div>


            </form>
        </section>
        <section>
            <form method="POST" id="create-game-container">

                <h3 class="titles">CREATE GAME</h3>
                <label for="lobby-name">Lobby Name</label>
                <input type="text" name="lobby-name" id="lobby-name" required>

                <label for="amount-of-players">Amount of players</label>
                <input type="number" name="amount-of-players" id="amount-of-players" min="2" max="10" placeholder="4"
                       required>

                <input type="submit" id="create-game" value="CREATE GAME">
            </form>
        </section>
    </div>

</main>

<div class="errormessages">
    <p></p>
</div>
</body>
</html>
